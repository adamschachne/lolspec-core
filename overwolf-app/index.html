<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>TeamChat</title>
	</head>

	<body>
		<div id="topBar" align="right" onmousedown="dragMove();">
			<div class="teamchat-logo-left">
				<!-- logo here -->
			</div>
			<img class="topBar-element" src="img/settings.svg" onclick="openSettings();"/>
			<img class="topBar-element" src="img/close.svg" onclick="closeWindow();"/>
		</div>
		<div id="content" style='width:100%; height: calc(100% - 68px);'></div>
		<div id="bottomBar" align="right" onmousedown="dragMove();">
	</body>

	<script>
		function dragMove(){
			overwolf.windows.getCurrentWindow(function(result){
				if (result.status=="success"){
					overwolf.windows.dragMove(result.window.id);
				}
			});
		};
		function closeWindow(){
			overwolf.windows.getCurrentWindow(function(result){
				if (result.status=="success"){
					overwolf.windows.close(result.window.id);
				}
			});
		};
		function minimizeWindow() {
			overwolf.windows.getCurrentWindow(function (result) {
				if (result.status=="success") {
					overwolf.windows.minimize(result.window.id);
				}
			})
		}

		if (location.href.indexOf('gamelaunchevent') != -1) { // not being launched by launch_events
			minimizeWindow();
			// window.close();
			// this could open another window instead of taking the user directly to lolspec
		}

		var authKey = localStorage.getItem("accessKey");
		console.log("authKey = ", authKey);
		$(document).ready(function() {
			$('#content').append("<iframe style='width:100%; height:100%;' src='http://teamchat.lol'#"+authKey+"'></iframe>");
		})

	</script>

	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/overwolfplugin.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
